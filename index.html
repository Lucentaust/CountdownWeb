<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <h1>Coutdown to New Year</h1>
            <div class="display-wrap">
                <div class="detail">
                    <p id="days">00</p>
                    <p>days</p>
                </div>
                <span>:</span>
                <div class="detail">
                    <p id="hours">00</p>
                    <p>hours</p>
                </div>
                <span>:</span>
                <div class="detail">
                    <p id="minutes">00</p>
                    <p>minutes</p>
                </div>
                <span>:</span>
                <div class="detail">
                    <p id="seconds">00</p>
                    <p>seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
